<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Test</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
        {{ message }}
    </div>
    <!-- model binding -->
    <div id="app-2">
        <span v-bind:title="message">
          Hover your mouse over me for a few seconds
          to see my dynamically bound title!
        </span>
    </div>
    <!-- conditionals -->
    <div class="" id="condi">
      <input type="checkbox" name="check" v-model="seen">
       <p v-if="seen">
         This is not seen
       </p>

    </div>

    <script type="text/javascript">
      var app=new Vue({
        el:'#app',
        data:{message:'Vue Example'}
      });
      var app2 = new Vue({
        el: '#app-2',
        data: {
          message: 'You loaded this page on ' + new Date().toLocaleString()
        }
      })
      var app3=new Vue({
        el:'#condi',
        data:{seen:true}
      });
    </script>
  </body>
</html>
